<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #container {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }
    section {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      width: 45%;
      box-sizing: border-box;
    }
    #apod img, #mars-photos img {
      max-width: 100%;
      border-radius: 8px;
    }
    #mars-photos > div {
      display: inline-block;
      margin: 5px;
      text-align: center;
    }
    #mars-photos img {
      width: 150px;
      border-radius: 8px;
    }
    #apod-controls, #mars-controls {
      margin-bottom: 15px;
    }
    label {
      margin-right: 8px;
      font-weight: bold;
    }
    button {
      margin-left: 8px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Space Explorer</h1>

  <div id="container">
    <!-- APOD Section -->
    <section id="apod-section">
      <div id="apod-controls">
        <label for="apod-date">Select APOD Date:</label>
        <input type="date" id="apod-date" />
        <button onclick="fetchAPOD()">Refresh APOD</button>
      </div>
      <h2>Astronomy Picture of the Day</h2>
      <div id="apod">Loading Astronomy Picture of the Day...</div>
    </section>

    <!-- Mars Rover Photos Section -->
    <section id="mars-photos-section">
      <div id="mars-controls">
        <label for="rover-select">Choose Rover:</label>
        <select id="rover-select" onchange="fetchMarsPhotos()">
          <option value="curiosity">Curiosity</option>
          <option value="perseverance">Perseverance</option>
          <option value="opportunity">Opportunity</option>
          <option value="spirit">Spirit</option>
        </select>
        <button onclick="fetchMarsPhotos()">Refresh Mars Photos</button>
      </div>
      <h2>Mars Rover Photos</h2>
      <div id="mars-photos">Loading Mars photos...</div>
    </section>
  </div>

  <script src="scripts/nasa.js"></script>
</body>
</html>
