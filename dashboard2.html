<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Explorer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f0f4f8;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .section-box {
      flex: 1 1 45%;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .controls {
      margin-bottom: 10px;
    }

    input[type="date"],
    select {
      padding: 5px;
      font-size: 14px;
      margin-right: 10px;
    }

    button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    iframe {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Space Explorer</h1>

  <div class="container">
    <!-- APOD Section -->
    <section class="section-box">
      <h2>Astronomy Picture of the Day</h2>
      <div class="controls">
        <input type="date" id="apod-date" />
        <button onclick="fetchAPOD()">ðŸ”„ Refresh APOD</button>
      </div>
      <div id="apod">Loading Astronomy Picture of the Day...</div>
    </section>

    <!-- Mars Photos Section -->
    <section class="section-box">
      <h2>Mars Rover Photos</h2>
      <div class="controls">
        <select id="rover-select">
          <option value="curiosity">Curiosity</option>
          <option value="perseverance">Perseverance</option>
          <option value="opportunity">Opportunity</option>
          <option value="spirit">Spirit</option>
        </select>
        <button onclick="fetchMarsPhotos()">ðŸ”„ Refresh Photos</button>
      </div>
      <div id="mars-photos">Loading Mars photos...</div>
    </section>
  </div>

  <script src="scripts/nasa.js"></script>
</body>
</html>
