<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="text-dark">
  <div class="container-fluid py-4">
    <h1 class="text-center mb-4">ðŸš€ Space Explorer</h1>

    <div id="container" class="row g-4">
      <section id="apod-section" class="col-12 col-md-6 d-flex flex-column p-3 shadow-sm rounded">
        <h2>Astronomy Picture of the Day</h2>
        <div id="apod-controls" class="mb-3">
          <label for="apod-date" class="form-label">Select APOD Date:</label>
          <input type="date" id="apod-date" class="form-control" />
          <button onclick="fetchAPOD()" class="btn btn-primary mt-2">Refresh APOD</button>
        </div>
        <div id="apod" class="flex-grow-1">Loading Astronomy Picture of the Day...</div>
      </section>

      <section id="mars-photos-section" class="col-12 col-md-6 d-flex flex-column p-3 shadow-sm rounded">
        <h2>Mars Rover Photos</h2>
        <div id="mars-controls" class="mb-3">
          <label for="rover-select" class="form-label">Choose Rover:</label>
          <select id="rover-select" onchange="fetchMarsPhotos()" class="form-select">
            <option value="curiosity">Curiosity</option>
            <option value="perseverance">Perseverance</option>
          </select>
          <button onclick="fetchMarsPhotos()" class="btn btn-primary mt-2">Refresh Mars Photos</button>
        </div>
        <div id="mars-photos" class="flex-grow-1">Loading Mars photos...</div>
        <canvas id="marsChart" class="mt-3"></canvas>
      </section>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/nasa.js"></script>
</body>
</html>
